services:
  # ===================
  # Laravel Application
  # ===================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aksa-api
    restart: unless-stopped
    ports:
      - "80:80"
    env_file:
      - .env
    volumes:
      - storage-data:/var/www/html/storage/app/public
    depends_on:
      db:
        condition: service_healthy
    networks:
      - aksa-network

  # ===================
  # MySQL Database
  # ===================
  db:
    image: mysql:8.0
    container_name: aksa-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_DATABASE:-aksa_be}
      MYSQL_USER: ${DB_USERNAME:-aksa_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-aksa_password}
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "${DB_EXTERNAL_PORT:-3307}:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - aksa-network

volumes:
  db-data:
    driver: local
  storage-data:
    driver: local

networks:
  aksa-network:
    driver: bridge
